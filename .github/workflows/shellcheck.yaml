name: "Shellcheck"

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  shellcheck_linting:
    name: "Check shell scripts"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
