name: "Pre-commit checks"

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/antonbabenko/pre-commit-terraform:v1.76.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Init tflint
        run: tflint --init
      - name: Run pre-commit checks
        run: pre-commit run -a
